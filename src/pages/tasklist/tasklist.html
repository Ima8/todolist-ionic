<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Tasks
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="showAdd()">
                <ion-icon  ios="md-add" md="md-add-circle"></ion-icon>Add It<em></em>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form *ngIf="isDisplay" (ngSubmit)="addTask(newTask)">
        <ion-item>
            <ion-label> New Task: </ion-label>
            <ion-input type="text" [(ngModel)]="newTask" name="task"></ion-input>
        </ion-item>
        <button ion-button type="submit">Add</button>
    </form>
    <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let task of tasks">
            <ion-item [ngClass]="{taskDone: task.status=='done'}">
                {{task.title}}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button icon-only (click)="markDone(slidingItem,task)" color="secondary">
                    <ion-icon name="checkmark"></ion-icon>
                </button>
                <button ion-button icon-only (click)="removeTask(slidingItem,task)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
