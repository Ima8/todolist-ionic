<ion-header>
    <ion-navbar>
        <ion-title>
            Tasks
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="addTask()">
                <ion-icon  ios="md-add" md="md-add-circle"></ion-icon>Add It<em></em>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let task of tasks">
            {{task.title}}
        </ion-item>
    </ion-list>
</ion-content>
