<ion-header>
    <ion-navbar>
        <ion-title>
            Tasks
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-left (click)="addTask()">
                <ion-icon  ios="md-add" md="md-add-circle"></ion-icon>Add It<em></em>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding #slidingItem *ngFor="let task of tasks">
            <ion-item>
                {{task.title}}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button icon-only (click)="markDone(task)" color="secondary">
                    <ion-icon name="checkmark"></ion-icon>
                </button>
                <button ion-button icon-only (click)="removeTask(task)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
